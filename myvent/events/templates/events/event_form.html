{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Event{% else %}Create Event{% endif %}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
  </div>
{% endblock %}
