{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Are you sure you want to delete "{{ event.title }}"?</h2>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm</button>
      <a href="{% url 'event-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
